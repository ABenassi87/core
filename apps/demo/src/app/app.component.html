<navbar
    [title]="title"
    [routes]="routes"
    [showSignIn]="!(currentUser$ | async)"
    [showSignOut]="currentUser$ | async"
    (signIn)="onSignIn()"
    (signOut)="onSignOut()"
    [languages]="languages$ | async"
    [currentLang]="currentLang$ | async"
    (currentLangChange)="setCurrentLang($event)"></navbar>
<router-outlet></router-outlet>
