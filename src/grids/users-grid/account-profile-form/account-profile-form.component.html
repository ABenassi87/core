<form (ngSubmit)="save()">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" name="username" [(model)]="item.username" [title]="modelMeta.titles.username"
            [focused]="true" [readonly]="readonly" #focusElement></text-input>
        </div>
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" type="email" name="email" [(model)]="item.email" [title]="modelMeta.titles.email"
            [readonly]="readonly"></text-input>
        </div>
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" type="password" name="password" [(model)]="item.password" [title]="modelMeta.titles.password"
            [readonly]="readonly"></text-input>
        </div>
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" type="password" name="rePassword" [(model)]="item.rePassword" [title]="modelMeta.titles.rePassword"
            [readonly]="readonly"></text-input>
        </div>
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" name="lastName" [(model)]="item.lastName" [title]="modelMeta.titles.lastName"
            [readonly]="readonly"></text-input>
        </div>
        <div class="col-md-6">
          <text-input [errors]="errors" [info]="info" name="firstName" [(model)]="item.firstName" [title]="modelMeta.titles.firstName"
            [readonly]="readonly"></text-input>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <checkboxes-input [errors]="errors" name="roles" [(models)]="item.roles" [checkboxesTitles]="modelMeta.titles.rolesTitles"
        [title]="modelMeta.titles.roles" [readonly]="true"></checkboxes-input>
    </div>
    <div class="col-md-6">
      <user-groups-grid [loadAll]="false" #userGroups [readonly]="true"></user-groups-grid>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <modal-footer-buttons (onClose)="cancel()" [readonly]="readonly" [okTitle]="text"></modal-footer-buttons>
    </div>
  </div>
</form>
