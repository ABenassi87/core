<button class="pixel" #focusElement></button>
<div class="app-grid fontawesomes-grid" *ngIf="account">
  <div class="app-grid__toolbar--header">
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" aria-label="Create" (click)="showCreateModal()" *ngIf="account && account.checkPermissions(['add_fontawesome'])">
					<span class="fa fa-plus"></span> {{ 'Create' | translate }}
				</button>
      </div>
      <div class="col-md-9">
        <div class="pull-right">
          <grid-search-panel [(searchText)]="searchText" (onSearch)="search(true)"></grid-search-panel>
        </div>
      </div>
    </div>
  </div>
  <table class="app-grid__table table table-bordered table-hover">
    <thead>
      <tr>
        <th class="app-grid__table__col-icon">{{modelMeta.titles.icon | translate}}</th>
        <th class="app-grid__table__col-code">{{modelMeta.titles.code | translate}}</th>
        <th class="app-grid__table__col-class">{{modelMeta.titles.class | translate}}</th>
        <th class="app-grid__table__col-action" *ngIf="account && account.checkPermissions(['change_fontawesome','delete_fontawesome'])" translate>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="statusListMessage">
        <td class="app-grid__table__col-status-message" [attr.colspan]="3+account.checkPermissions(['change_fontawesome','delete_fontawesome'])?1:0">
          {{statusListMessage | translate}}
        </td>
      </tr>
      <tr *ngFor="let item of items | slice:0:meta.perPage" (click)="selectItem(item, $event)" [ngClass]="{'info':isSelectedItem(item)}" (dblclick)="showEditModal(item)"
        [hidden]="statusListMessage">
        <td class="app-grid__table__col-icon" [innerHtml]="safeHtml(item.iconAsHtml)"></td>
        <td class="app-grid__table__col-code">{{item.code}}</td>
        <td class="app-grid__table__col-class">{{item.class}}</td>
        <td class="app-grid__table__col-action" *ngIf="account && account.checkPermissions(['change_fontawesome','delete_fontawesome'])">
          <grid-row-buttons (onEdit)="showEditModal(item)" (onRemove)="showRemoveModal(item)" [showEdit]="account && account.checkPermissions(['change_fontawesome'])"
            [showRemove]="account && account.checkPermissions(['delete_fontawesome'])"></grid-row-buttons>
        </td>
        </tr>
    </tbody>
  </table>
  <div class="app-grid__toolbar--footer" [hidden]="statusListMessage">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div class="pull-right" *ngIf="meta.totalPages>1 || meta.totalResults>meta.perPage">
          <pagination [directionLinks]="false" (pageChanged)="pageChanged($event)" [boundaryLinks]="true" [totalItems]="meta.totalResults"
            [rotate]="false" [maxSize]="5" [(ngModel)]="meta.curPage" [itemsPerPage]="meta.perPage" class="pagination-md pagination-compressed"
            firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
