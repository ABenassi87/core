<!-- Fixed navbar -->
<nav class="app-navbar navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed pointer" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar" (click)="isCollapsed = !isCollapsed">
				<span class="sr-only" translate>Menu</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
      <a class="navbar-brand pointer">
        <span (click)="go(['/'])" translate>Site name</span>
        <span class="badge" (click)="showChangeLog()">{{version}}</span>
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">
      <ul class="nav navbar-nav navbar-right">
        <li [class.active]="router.isActive('/admin')" *ngIf="account && account.checkPermissions(['read_admin-page'])" class="app-navbar__item pointer">
          <a (click)="go(['/admin'])" translate>Admin</a>
        </li>
        <li [class.active]="router.isActive('/account')" *ngIf="account && account.checkPermissions(['read_account-page'])" class="app-navbar__item pointer">
          <a (click)="go(['/account'])" translate>Account</a>
        </li>
        <li [class.active]="router.isActive('/themes')" *ngIf="account && account.checkPermissions(['read_themes-page'])" class="app-navbar__item pointer">
          <a (click)="go(['/themes'])" translate>Themes</a>
        </li>
        <li *ngIf="account" class="pointer">
          <a (click)="showLogoutModal()" translate>Logout</a>
        </li>
        <li *ngIf="!account" class="pointer">
          <a (click)="showLoginModal()" translate>Login</a>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>
