<div class="form-group" [ngClass]="{'has-error':errorsValue && errorsValue[name]}">
  <label class="control-label" [attr.for]="'input'+name">{{title | translate}}</label>
  <input *ngIf="type!=='textarea'" [attr.type]="type" class="form-control" [attr.id]="'input'+name" [attr.name]="'input'+name"
    [attr.placeholder]="placeholder" [(ngModel)]="value" [readonly]="readonly" #inputElement>
  <textarea *ngIf="type==='textarea'" class="form-control" [attr.id]="'input'+name" [attr.name]="'input'+name" [attr.placeholder]="placeholder"
    [(ngModel)]="value" [readonly]="readonly" #inputElement></textarea>
  <span class="help-block" *ngIf="errorsValue && errorsValue[name]">{{errorsValue[name].join(', ')}}</span>
</div>
