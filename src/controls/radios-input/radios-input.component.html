<div class="form-group radios-input" [ngClass]="{'has-error':errorsValue && errorsValue[name]}">
  <label [ngClass]="labelClass">{{title | translate}}</label>
  <div [ngClass]="inputFrameClass">
    <label [ngClass]="inputClass" *ngFor="let key of keys(values)" [hidden]="!radiosTitles[key]">
        <input type="radio" [attr.id]="'input'+key" [(ngModel)]="value" (change)="updateModel()" [value]="values[key]" name="{{name}}" [disabled]="readonly"> {{ radiosTitles[key] | translate }}
    </label>
  </div>
  <span class="help-block" *ngIf="errorsValue && errorsValue[name]">{{errorsValue[name].join(', ') | translate}}</span>
</div>
