<div bsModal #modal="bs-modal" class="modal fade auth-modal" [ngClass]="[class]" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <form (ngSubmit)="login()">
        <div class="modal-body">
          <text-input [errors]="errors" [info]="info" name="username" [(model)]="account.username" [title]="modelMeta.titles.usernameOrEmail" [focused]="true"
            [readonly]="readonly" #focusElement></text-input>
          <text-input [errors]="errors" [info]="info" type="password" name="password" [(model)]="account.password" [title]="modelMeta.titles.password"
            [readonly]="readonly"></text-input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="close()" translate>Cancel</button>
          <button type="submit" class="btn btn-primary" translate>Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
