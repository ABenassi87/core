<entity-grid
    title="Groups"
    [items]="repository.items$ | async"
    (selected)="onSelected($event)"
    [columnsClasses]="{title:'width-150'}"
    [columns]="['title', 'permissions', 'action']"
    [readonly]="readonly"
    [strings]="strings"
    (create)="onCreateClick()"
    (update)="onUpdateClick($event)"
    (delete)="onDeleteClick($event)"
    (view)="onViewClick($event)"
    (search)="onChangeFilter({searchText:$event})"
    [paginationMeta]="repository.paginationMeta$ | async"
    [enableCreate]="'add_group' | perm | async"
    [enableUpdate]="'change_group' | perm | async"
    [enableDelete]="'delete_group' | perm | async"
    (changePage)="onChangePage($event)"
    (changeOrder)="onChangeFilter({sort:$event})"
    [processing]="processing">
</entity-grid>
