<entity-grid [title]="title" [items]="repository.items$ | async" [(selected)]="selected" [readonly]="readonly" [columnsClasses]="{title:'width-150'}"
  [columns]="['title', 'contentType', 'action']" [strings]="strings" (delete)="onDeleteClick($event)" (appendFromGrid)="onAppendFromGridClick()"
  (view)="onViewClick($event)" [paginationMeta]="repository.paginationMeta$ | async" [enableAppendFromGrid]="'change_group' | perm | async"
  [enableUpdate]="false" [enableDelete]="'change_group' | perm | async" (changePage)="onChangePage($event)" [processing]="processing">
</entity-grid>
