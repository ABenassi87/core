<div class="message-modal" [ngClass]="{'info-modal': isInfo, 'error-modal': isError}">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title | translate}}</h4>
    <button type="button" class="close pull-right" [attr.aria-label]="'Close' | translate" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="modal-message">{{message | translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default" (click)="onYesClick()" focused>
      <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="processing"></i> {{yesTitle | translate}}
    </button>
  </div>
</div>
