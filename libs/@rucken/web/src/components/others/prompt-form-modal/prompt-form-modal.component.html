<div class="modal-header">
  <h4 class="modal-title pull-left">{{title | customTranslate:data}}</h4>
  <button type="button" class="close pull-right" [attr.aria-label]="'Close' | translate" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="message" class="modal-message">
    {{message | customTranslate:data}}
  </p>
  <div *ngIf="!message">
    <ng-content></ng-content>
  </div>
</div>
<div class="modal-footer" *ngIf="!readonly">
  <button type="button" class="btn btn-default" (click)="onNoClick()" *ngIf="!hideNo">{{noTitle | translate}}</button>
  <button type="submit" [ngClass]="yesClass" (click)="onYesClick()" [disabled]="processing || disabled" *ngIf="!hideYes" [focused]="message || (!message && focused)">
    <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="processing"></i> {{yesTitle | translate}}
  </button>
</div>
<div class="modal-footer" *ngIf="readonly">
  <button type="submit" class="btn btn-default" (click)="onNoClick()" *ngIf="!hideNo" [focused]="focused">{{noTitle | translate}}</button>
</div>
