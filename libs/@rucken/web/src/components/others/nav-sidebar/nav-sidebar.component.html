<ul
    class="nav nav-sidebar nav-sidebar-left"
    *ngIf="sidebardRoutes?.length">
    <ng-template
        ngFor
        let-item="$implicit"
        [ngForOf]="sidebardRoutes"
        let-i="index">
        <ng-container *ngTemplateOutlet="menuItemRef;context:{item:item, parentUrl:parentUrl}"></ng-container>
    </ng-template>
</ul>
<ng-template
    let-item="item"
    let-parentUrl="parentUrl"
    #menuItemRef>
    <ng-container *ngIf="item?.permissions?.only; else menuItemContentRef">
        <ng-template
            permissions
            [ngxPermissionsOnly]="[item?.permissions?.only]">
            <ng-container *ngTemplateOutlet="menuItemContentRef"></ng-container>
        </ng-template>
    </ng-container>
    <ng-template #menuItemContentRef>
        <li
            *ngIf="item"
            [class.active]="router.isActive(parentUrl+item.url)">
            <a [routerLink]="[item.path]">{{item.title | translate}}</a>
        </li>
    </ng-template>
</ng-template>
