<div bsModal #modal="bs-modal" class="modal fade confirm-modal" [ngClass]="class" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" [ngClass]="['modal-'+size]">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <form (ngSubmit)="ok()">
        <div class="modal-body" [innerHTML]="message | safeHtml">
        </div>
        <div class="modal-footer">
          <footer-buttons (onClose)="close()" (onOk)="ok()" okTitle="{{'Yes'||translate}}"
            closeTitle="{{'No'|translate}}" #focusElement [okInProcess]="okInProcess"></footer-buttons>
        </div>
      </form>
    </div>
  </div>
</div>
