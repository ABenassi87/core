<div bsModal #modal="bs-modal" class="modal fade content-type-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <div class="modal-body">
        <content-types-grid #contentTypes (onSelectItems)="selectContentType($event)" [hardReadonly]="hardReadonly" #focusElement></content-types-grid>
      </div>
      <div class="modal-footer">
        <footer-buttons (onClose)="close()" (onOk)="ok()" [readonly]="readonly" [okTitle]="okTitle" [closeTitle]="closeTitle" okBtnClass="btn-success"
          [okInProcess]="okInProcess"></footer-buttons>
      </div>
    </div>
  </div>
</div>
