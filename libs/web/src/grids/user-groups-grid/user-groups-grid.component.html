<div class="app-grid user-groups-grid" *ngIf="account">
  <div class="app-grid__toolbar--header">
    <div class="row">
      <div class="col-sm-8">
        <h4>{{modelMeta.user.titles.groups | translate}}</h4>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-success pull-right" (click)="showCreateModal()" *ngIf="checkPermissions(['change_user']) && !readonly">
					<span class="fa fa-plus"></span> {{ 'Append' | translate }}
				</button>
      </div>
    </div>
  </div>
  <table class="app-grid__table table table-bordered table-hover">
    <thead>
      <tr>
        <th class="app-grid__table__col-id" [ngClass]="{'select-col':maxSelectCount>1}">
          <table-column [title]="modelMeta.titles.id" name="id" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-group">
          <table-column [title]="modelMeta.titles.group" name="group" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-action" *ngIf="hardReadonly !== true && checkPermissions(['change_group','change_user']) && !readonly"
          translate>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="statusListMessage">
        <td class="app-grid__table__col-status-message" [attr.colspan]="2+((checkPermissions(['change_group','change_user']) && !readonly)?1:0)">
          {{statusListMessage | translate}}
        </td>
      </tr>
      <tr *ngFor="let item of items | slice:0:meta.perPage" (click)="selectItem(item, $event)" [ngClass]="{'info':isSelectedItem(item)}"
        (dblclick)="showEditModal(item)" [hidden]="statusListMessage">
        <td class="app-grid__table__col-id" [ngClass]="{'select-col':maxSelectCount>1}">{{item.pk}}</td>
        <td class="app-grid__table__col-user">{{item.groupAsString}}</td>
        <td class="app-grid__table__col-action" *ngIf="hardReadonly !== true && checkPermissions(['change_group','change_user']) && !readonly">
          <grid-row-buttons (onEdit)="showEditModal(item)" (onRemove)="showRemoveModal(item)" [showEdit]="hardReadonly !== true && checkPermissions(['change_group']) && !readonly"
            [showRemove]="hardReadonly !== true && checkPermissions(['change_user'])"></grid-row-buttons>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="app-grid__toolbar--footer" [hidden]="statusListMessage">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div class="pull-right" *ngIf="meta.totalPages>1 || meta.totalResults>meta.perPage">
          <pagination [directionLinks]="false" (pageChanged)="pageChanged($event)" [boundaryLinks]="true" [totalItems]="meta.totalResults"
            [rotate]="false" [maxSize]="5" [itemsPerPage]="meta.perPage" class="pagination-md pagination-compressed"
            firstText="&laquo;" lastText="&raquo;"></pagination>
            <!--fix:[(ngModel)]="meta.curPage"-->
        </div>
      </div>
    </div>
  </div>
</div>
