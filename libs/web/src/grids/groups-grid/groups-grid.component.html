<div class="app-grid groups-grid" *ngIf="account">
  <div class="app-grid__toolbar--header">
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" (click)="showCreateModal()" *ngIf="hardReadonly !== true && checkPermissions(['add_group'])">
          <span class="fa fa-plus"></span> {{ 'Create' | translate }}
        </button>
      </div>
      <div class="col-md-9">
        <div class="pull-right">
          <grid-search-panel [(searchText)]="searchText" (onSearch)="search(true)"></grid-search-panel>
        </div>
      </div>
    </div>
  </div>
  <table class="app-grid__table table table-bordered table-hover">
    <thead>
      <tr>
        <th class="app-grid__table__col-id" [ngClass]="{'select-col':maxSelectCount>1}">
          <table-column [title]="modelMeta.titles.id" name="id" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-name">
          <table-column [title]="modelMeta.titles.name" name="name" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-title">
          <table-column [title]="modelMeta.titles.title" name="title" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-permissions">
          <table-column [title]="modelMeta.titles.permissions" name="permissions" [(columns)]="columns"></table-column>
        </th>
        <th class="app-grid__table__col-action" *ngIf="hardReadonly !== true && checkPermissions(['change_group','delete_group'])"
          translate>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="statusListMessage">
        <td class="app-grid__table__col-status-message" [attr.colspan]="4+(hardReadonly !== true && checkPermissions(['change_group','delete_group'])?1:0)">
          {{statusListMessage | translate}}
        </td>
      </tr>
      <tr *ngFor="let item of items | slice:0:meta.perPage" (click)="selectItem(item, $event)" [ngClass]="{'info':isSelectedItem(item)}"
        (dblclick)="showEditModal(item)" [hidden]="statusListMessage">
        <td class="app-grid__table__col-id" [ngClass]="{'select-col':maxSelectCount>1}">{{item.pk}}</td>
        <td class="app-grid__table__col-name">{{item.name}}</td>
        <td class="app-grid__table__col-title">{{item.title}}</td>
        <td class="app-grid__table__col-permissions">{{item.permissionsAsString}}</td>
        <td class="app-grid__table__col-action" *ngIf="hardReadonly !== true && checkPermissions(['change_group','delete_group'])">
          <grid-row-buttons (onEdit)="showEditModal(item)" (onRemove)="showRemoveModal(item)" [showEdit]="hardReadonly !== true && checkPermissions(['change_group'])"
            [showRemove]="hardReadonly !== true && checkPermissions(['delete_group'])"></grid-row-buttons>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="app-grid__toolbar--footer" [hidden]="statusListMessage">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div class="pull-right" *ngIf="meta.totalPages>1 || meta.totalResults>meta.perPage">
          <pagination [directionLinks]="false" (pageChanged)="pageChanged($event)" [boundaryLinks]="true" [totalItems]="meta.totalResults"
            [rotate]="false" [maxSize]="5" [itemsPerPage]="meta.perPage" class="pagination-md pagination-compressed" firstText="&laquo;"
            lastText="&raquo;"></pagination>
          <!--fix:[(ngModel)]="meta.curPage"-->
        </div>
      </div>
    </div>
  </div>
</div>
