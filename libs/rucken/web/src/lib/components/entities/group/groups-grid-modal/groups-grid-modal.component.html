<entity-grid-modal
    [title]="title"
    [yesTitle]="yesTitle"
    [readonly]="readonly"
    [noTitle]="noTitle"
    (yes)="onYesClick()"
    (no)="onNoClick()"
    [processing]="processing$ | async">
    <groups-grid
        [apiUrl]="apiUrl"
        #grid>
    </groups-grid>
</entity-grid-modal>
