<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [title]="title"
        [message]="message"
        [readonly]="readonly"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async">
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="email"
            [title]="strings.email">
            <input
                autocomplete="on"
                formControlName="email"
                focused>
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="password"
            [title]="strings.password">
            <input
                formControlName="password"
                type="password">
        </form-group>
    </prompt-form-modal>
</form>
